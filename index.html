    .logos-container {
      overflow: hidden;
      position: relative;
      height: 160px;
      margin: 20px 0;
    }

      display: flex;
      animation: scroll 20s linear infinite;
    }

      height: 150px;
      margin: 0 30px;

    @keyframes scroll {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .description {
      font-size: 16px;
      color: #f2f4f8;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
